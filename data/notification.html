<!doctype html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/notifications.css" rel="stylesheet">
    <script src="notification.js"></script>
</head>

<body>
    <div id="save-login-widget" class="notification-widget">
        <a id="btn-save-with-pin" class="btn btn-primary">Save and PIN Lock</a>
        <a id="btn-save-no-pin" class="btn btn-primary">Save</a>
        <a id="btn-not-now" class="btn">Not now</a>
        <a id="btn-never-for-site" class="btn btn-warning">Never for this site</a>
    </div>
    <div id="choose-login-widget" class="notification-widget">
        <select id="login-select"></select>
        <br/>
        <button id="btn-use" class="btn btn-primary">Login</button>
    </div>
    <div id="confirm-widget" class="notification-widget">
        <button id="btn-confirm-update" class="btn btn-primary">Update</button>
    </div>
    <div id="autologin-widget" class="notification-widget">
        <button id="btn-confirm-autologin" class="btn btn-primary">Yes</button>
    </div>
</body>

</html>
