<!doctype html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/first_run.css" rel="stylesheet">
    <script src="../lib/jquery.js"></script>
    <script src="first_run_content.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
		  <div class="span8">
		  	<h1>Welcome to Gombot!</h1>
			<div class="alert alert-error" id="form-error-alert">
			  <span class="alert-text">Best check yo self, you're not looking too good.</span>
			</div>
			
			<!-- Signup step 1: create an account -->
			
		  	<div id="step1">
		  		<div>
		  			First, you'll enter your e-mail and create a master password.
		  		</div>
		  		<form id="createLogin">
		  			<label for="master-password">Your master password</label>
		  			<input id="master-password" autofocus placeholder="password" type="password" maxlength="80"> <br/>
		  			<label for="master-password">Repeat your master password</label>
		  			<input id="master-password-again" placeholder="password" type="password" maxlength="80"> <br/>
		  			<label for="email">Your e-mail address</label>
		  			<input id="email" placeholder="enter email address" type="email" autocapitalize="off" autocorrect="off" spellcheck="false" maxlength="254" /> <br/>
					<button class="btn btn-primary">Submit</button>
		  		</form>
		  	</div>
			
			<!-- Signup step 2: create a PIN -->
			
		  	<div id="step2">
			    <iframe src="pin_entry.html" id="pin-entry-frame"></iframe>
			</div>
			
			<!-- Signup step 2: explain to the user what just happened -->
			
		  	<div id="step3">
			    <h2>Congratulations! You're all set up to use Gombot!</h2>
				<div>
					<button class="btn btn-primary" id="finished-button">Dismiss</button>
				</div>
			</div>
		  </div>
		</div>
	</div>
</body>

</html>
